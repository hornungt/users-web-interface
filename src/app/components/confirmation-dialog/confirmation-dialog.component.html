<h1 mat-dialog-title>Are you sure?</h1>

<div mat-dialog-content>
    {{ data.msg }}
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="sendConfirm()" color="warn">{{ data.confirmText }}</button>
    <button mat-button (click)="sendCancel()">{{ data.cancelText }}</button>
</div>
